apiVersion: v1
   kind: PersistentVolume
   metadata:
     name: nfs-pv
     labels:
     type: nfs
   spec:
     capacity:
       storage: 1Gi
     accessModes:
       - ReadWriteMany
     nfs:
       server: <nfs-server-ip>
       path: "/mnt/nfs_share"
       persistentVolumeReclaimPolicy: Retain  # Политика persistentVolumeReclaimPolicy установлена на Retain, что означает, что данные будут сохранены после удаления PVC.
   ---
